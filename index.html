        <style>
            body {
                -webkit-user-select: none;
                overflow: hidden;
                margin: 0px;
                height: 100vh;
                width: 100vw;
                background-image: url("back.jpg");
                background-repeat: no-repeat;
                background-size: cover;
            }
            #no15_container,
            #scores_container {
                width: 100vw;
                height: 100vh;
                display: flex;
                justify-content: center;
                overflow: hidden;
            }
            #no15_container img {
                position: absolute;
                height: 100vh;
                height: calc(100vh - 2.5rem);
            }
            #counter {
                line-height: 2em;
                font-size: 100px;
                z-index: 100;
                -webkit-text-stroke: 3px #fff;
                color: transparent;
                text-shadow: 0px 0px 15px #da5b11c0
            }
            #scores {
                background-color: #fff0c3;
                position: absolute;
                bottom: 0;
                margin: 0 auto;
                width: 100%;
                max-width: 50rem;
                border: .1rem #fee9ad solid;
                border-radius: 1rem 1rem 0 0;
                padding: 0.75rem;
            }
            #global_scores {
                text-align: center;
                color: #a22105;
            }
        </style>

    <body>
        <div id="no15_container" style="min-width: fit-content; min-height: fit-content;">
            <img id="no15" src="./normal.png"/>
            <img id="no15_pop" src="./pop.png" style="visibility: hidden;"/>
            <div id="counter"></div>
        </div>
        <div id="scores_container">
            <div id="scores">
                <div id="global_scores">
                    總點擊 <span id="global_scores_text">???,???</span>
                </div>
            </div>
        </div>
    </body>
    <script>
        window.onload = () => {
            console.warn('我在幹嘛我怎麼還不去工作????');
            var no15_container = document.querySelector("#no15_container");
            var no15 = document.querySelector("#no15");
            var no15_pop = document.querySelector("#no15_pop");
            var pop_count = 0;
            var counter = document.querySelector("#counter");
            var sound_effect = new Audio('./A.mp3');

            function pop() {
                playSound();
                no15.setAttribute("style","visibility: hidden;");
                no15_pop.setAttribute("style","visibility: unset;");
            }

            function unpop() {
                no15_pop.setAttribute("style","visibility: hidden;");
                no15.setAttribute("style","visibility: unset;");
            }

            var storage = {};
            storage.load = function () {
                var count = localStorage.getItem("pop_count");
                if (count !== null) {
                    pop_count = parseInt(count);
                    counter.innerHTML = pop_count;
                }
            };
            storage.save = function () {
                localStorage.setItem("pop_count", pop_count);
            }
            storage.id = function () {
                return localStorage.getItem("online_id");
            };
            storage.set_id = function (id) {
                localStorage.setItem("online_id", id);
            };

            var online = (function () {
                var server = "wss://scores.popleopardcat.saru.moe";
                //var server = "ws://scores-popleopardcat.test-endpoint.lan:3000";
                var self = {
                    score: 0 // real online score
                };
                var ws = null;
                var start = Date.now();
                var next = start;
                var no = 0;
                var waiting = true;
                var score = 0;
                var salt = "";
                var hash = "";
                var hashes_start = 0;
                var hashes = [];
                var tasks = [];
                var task_runner = null;
                var task_last = start;
                var gen_hashes = function (target_no, sec) {
                    var idx = target_no - hashes_start;
                    if (idx < 0) {
                        return [];
                    } else {
                        return hashes[idx] = window.hash(hash, salt, score, sec, ws);
                    }
                };
                self.connect = function (cb) {
                    ws = new WebSocket(server + "/submit");
                    ws.onmessage = function (evt) {
                        var args = evt.data.split(",");
                        var cmd = args.shift();
                        switch (cmd) {
                            case "init":
                                storage.set_id(args[0]);
                                self.score = score = parseInt(args[1]);
                                hash = args[2];
                                salt = args[3];
                                start = Date.now();
                                hashes_start = 0;
                                hashes = [];
                                tasks = [];
                                self.setup_task_runner();
                                waiting = false;
                                if (cb) cb();
                                break;
                            case "ack":
                                var sync_no = parseInt(args[0]);
                                var idx = sync_no - hashes_start;
                                hash = hashes[idx][parseInt(args[1])];
                                score = parseInt(args[2]);
                                self.score = parseInt(args[3]);
                                if (args[4]) salt = args[4];
                                hashes_start = sync_no + 1;
                                hashes = hashes.slice(sync_no + 1);
                                break;
                            case "sync":
                                hash = args[0];
                                hashes = [];
                                hashes_start = no + 1;
                                tasks = [];
                                self.score = score = parseInt(args[1]);
                                if (args[2]) salt = args[2];
                                self.count_up();
                                break;
                        }
                    };
                    ws.onopen = function() {
                        connected = true;
                        var id = storage.id();
                        if (id) ws.send("contiune," + id);
                        else ws.send("new");
                    };
                    ws.onclose = function() {
                        ws = null;
                        waiting = true;
                    }
                };
                self.setup_task_runner = function() {
                    if (task_runner) return;
                    task_runner = setInterval(function() {
                        var now = Date.now();
                        if (tasks.length === 0) {
                            if (!ws) {
                                clearInterval(task_runner);
                                task_runner = null;
                            }
                        } else if ((now - task_last) >= 3) {
                            task_last = now;
                            var task = tasks.shift();
                            task();
                        }
                    }, 3);
                };
                self.count_up = function () {
                    if (!window.hash) return;
                    if (!ws) self.connect(self.count_up);
                    else if (!waiting) {
                        no += 1;
                        var local_no = no;
                        tasks.push(function() {
                            if (ws) {
                                var sec = Math.floor((Date.now() - start) / 1000);
                                hs = gen_hashes(local_no, sec);
                                ws.send("count," + local_no + "," + hs.join(","));
                                hash = hs[2];
                                score += 1;
                                self.score += 1;
                            }
                        });
                    }
                };

                self.global_score = function () {
                    var gws = new WebSocket(server + "/global");
                    var score = document.querySelector("#global_scores_text");
                    gws.onmessage = function (evt) {
                        var json = JSON.parse(evt.data);
                        score.innerHTML = json.score.toLocaleString('en-US', { useGrouping: true });
                    };
                };
                return self;
            })();

            function isMobile() {
                try{ document.createEvent("TouchEvent"); return true; }
                catch(e){ return false;}
            }

            function playSound(){
                sound_effect.currentTime = 0;
                sound_effect.play();
            }

            function count_up() {
                pop_count++;
                counter.innerHTML = pop_count;
                storage.save();
                online.count_up();
            }

            storage.load();
            online.global_score();

            if (isMobile()) {
                window.addEventListener("touchmove",function(e) {
                    e.preventDefault();
                }, { passive: false });
                no15.setAttribute("src","./up.png");
                no15_container.addEventListener('touchstart', function (e) {
                    count_up();
                    pop();
                });
                no15_container.addEventListener('touchend', function (e) {
                    unpop();
                });
            } else {
                no15_container.addEventListener('mouseover', function (e) {
                    no15.setAttribute("src","./up.png");
                });
                no15_container.addEventListener('mouseout', function (e) {
                    no15.setAttribute("src","./normal.png");
                });

                //  點擊事件
                no15_container.addEventListener('mousedown', function (e) {
                    count_up();
                    pop();
                });
                no15_container.addEventListener('mouseup', function (e) {
                    unpop();
                });

                //  鍵盤事件
                document.addEventListener('keydown', function (e) {
                    pop();
                });
                document.addEventListener('keyup', function (e) {
                    count_up();
                    no15.setAttribute("src","./up.png");
                    unpop();
                });
            }
        }
    </script>
    <script src="hash.js" async></script>
